<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 60px;
            z-index: 1000;
        }

        nav a {
            color: #eee;
            background-color: #333;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 0.5em;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 120px;
        }

        article {
            margin: 1em;
            width: calc(20% - 2em);
            border: 1px solid #ddd;
            padding: 1em;
            background-color: #fff;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease-in-out;
            border-radius: 8px;
        }

        article:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h2 {
            margin-top: 1em;
            color: #333;
        }

        p {
            margin: 0.5em 0;
            color: #666;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>

    <nav>

  function createLaptop(index, name) {
            const laptopContainer = document.getElementById('laptopsSection');

            const article = document.createElement('article');
            const img = document.createElement('img');
            const h2 = document.createElement('h2');
            const p1 = document.createElement('p');
            const p2 = document.createElement('p');
            const button = document.createElement('button');

            img.src = 'img/GAMING LAPTOPS.jpg'; 
            img.alt = `Ноутбук ${index}`;

            h2.textContent = name;
            p1.textContent = 'Опис ноутбука Lorem ipsum dolor sit amet.';
            p2.textContent = `Ціна: $${Math.floor(Math.random() * 2000) + 500}`;
            button.textContent = 'Додати до кошика';

            article.appendChild(img);
            article.appendChild(h2);
            article.appendChild(p1);
            article.appendChild(p2);
            article.appendChild(button);

            laptopContainer.appendChild(article);
        }
